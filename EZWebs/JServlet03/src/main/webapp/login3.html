<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login - 자바스크립트를 통한 검증</title>
	<script type=text/javascript>
		function login_validate() {
			var formLogin = document.formLogin;
			var userid = formLogin.userid.value;
			var userpw = formLogin.userpw.value;
			
			if((userid.length == 0 || userid == "") || (userpw.length == 0 || userpw == "")) {
				alert("아이디와 비밀번호를 입력하세요");
				return;
			}
			
			formLogin.method = "post";
			formLogin.action = "login2";
			formLogin.submit();
		}
	</script>
</head>
<body>
	<form name="formLogin" encType="UTF-8">
		<label>아이디: <input type="text" name="userid"></label><br>
		<label>비밀번호: <input type="password" name="userpw"></label><br>
		<input type="button" onClick="login_validate()" value="로그인">
		<input type="reset" value="다시입력">
		<input type="hidden" name="useraddress" value="경기도 성남시 중원구 성남동 모란시장"/>
	</form>
</body>
</html>
