<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <div id="container">
        <h1 id="heading">그래픽카드</h1>
        <div id="product-pic">
            <img id="product" src="images/gc1.PNG" alt="rtx-3080ti" width="400" height="400">
            <div id="small-pic">
                <img src="images/gc1.PNG" class="small">
                <img src="images/gc2.PNG" class="small">
                <img src="images/gc3.PNG" class="small">
            </div>            
        </div>

        <div id="desc">
            <ul>
                <li>상품명: rtx-3080ti</li>
                <li class="pricetext">판매가: 1,885,080원</li>
                <li>상품소개: 컴퓨터 그래픽카드</li>
                <button>구매하기</button>
                <button>장바구니</button>
            </ul>
            <a herf="#" id="view">상세설명보기</a>
        </div>

        <div id="detail">
            <hr>
            <h2>상품상세정보</h2>
            <ul>
                <li>제조사: 이엠텍</li>
                <li>팬: 3개</li>
                <li>프로세서: 10240개</li>
                <li>전원부 17페이즈</li>
            </ul>
        </div>
    </div>

    <script>
        var product = document.querySelector("#product");
        var smalls = document.querySelectorAll(".small");

        for(var cnt=0; cnt < smalls.length; cnt++) {
            smalls[cnt].addEventListener("click", largeProduct);
        }

        function largeProduct() {
            var smallpic = this.getAttribute("src");
            product.setAttribute("src", smallpic);
        }

        var isView = false;
        var view = document.querySelector("#view");
        view.addEventListener("click", function() {
            if(isView) {
                document.querySelector("#detail").style.display = "none";
                view.innerHTML = "상세설명보기";
            }
            else {
                document.querySelector("#detail").style.display = "block";
                view.innerHTML = "상세설명닫기";
            }

            isView = !isView;
        });

    </script>
</body>
</html>
